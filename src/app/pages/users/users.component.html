<section class="row justify-content-end w-100 p-0 m-0">
  <div class="p-5 mt-4 shadow bg-body-tertiary rounded-3">
    <div class="container-fluid py-5">
      <h1 class="text-center display-5 fw-bold">Listar usuarios registrados</h1>

      <section
        class="row justify-content-center align-items-center m-0 p-0 w-100"
        [hidden]="!showTable"
      >
        <button
          class="col-xxl-1 col-sm-2 col-6 m-1 p-3 btn btn-outline-primary rounded-circle"
          (click)="chooseListOption('specialist')"
          title="Especialistas"
        >
          <img
            src="../../../assets/images/register/doctor.png"
            class="card-img img-fluid rounded-circle"
            alt="..."
          />
        </button>
        <button
          class="col-xxl-1 col-sm-2 col-6 m-1 p-3 btn btn-outline-primary rounded-circle"
          (click)="chooseListOption('patient')"
          title="Pacientes"
        >
          <img
            src="../../../assets/images/register/paciente.png"
            class="card-img img-fluid rounded-circle"
            alt="..."
          />
        </button>
        <button
          class="col-xxl-1 col-sm-2 col-6 m-1 p-3 btn btn-outline-primary rounded-circle"
          (click)="chooseListOption('admin')"
          title="Administradores"
        >
          <img
            src="../../../assets/images/register/admin.png"
            class="card-img img-fluid rounded-circle"
            alt="..."
          />
        </button>

        <div class="mt-4 row justify-content-center align-items-center">
          <div class="text-center col-6">
            <button
              class="btn btn-outline-secondary"
              (click)="downloadAllUsers()"
            >
              Descargar usuarios
            </button>
          </div>
        </div>
      </section>
      <app-table-users
        *ngIf="userOption !== 'patient'"
        [list]="listFiltered"
        [showTable]="showTable"
        [roleOption]="listChoseOption"
        (eventShowTable)="handlerUpdateView($event)"
      ></app-table-users>
      <app-cards-users
        *ngIf="userOption === 'patient'"
        [listOfUsers]="listFiltered"
        [showCards]="showTable"
        [roleOption]="listChoseOption"
        (eventShowCards)="handlerUpdateView($event)"
      ></app-cards-users>
    </div>
  </div>
</section>

<section class="row justify-content-end w-100 p-0 m-0">
  <div class="p-5 mt-4 shadow bg-body-tertiary rounded-3">
    <div class="container-fluid py-5">
      <h1 class="text-center display-5 fw-bold">
        Crear usuarios/Historial clinico
      </h1>
      <section
        class="row justify-content-center align-items-center m-0 p-0 w-100"
        [hidden]="showClinicHistory || showCreateUsers"
      >
        <div class="col-xxl-2 col-sm-3 col-4 m-1 p-3">
          <button
            class="btn btn-outline-secondary"
            (click)="activateCreateUsers()"
            title="Crear Usuarios"
          >
            <img
              src="../../../assets/images/users/crear_usuario.png"
              class="card-img img-fluid rounded-circle"
              alt="..."
            />
          </button>
          <p class="w-100 text-center">Crear usuarios</p>
        </div>
        <div class="col-xxl-2 col-sm-3 col-4 m-1 p-3">
          <button
            class="btn btn-outline-secondary"
            (click)="activateClinicHistory()"
            title="Historial clinico"
          >
            <img
              src="../../../assets/images/users/historial_medico.png"
              class="card-img img-fluid rounded-circle"
              alt="..."
            />
          </button>
          <p class="w-100 text-center">Historial clinico</p>
        </div>
      </section>
      <div class="mt-4 rounded-3" [hidden]="!showCreateUsers">
        <div class="container-fluid">
          <div
            class="w-100 row justify-content-center justify-content-sm-end p-2 m-0"
          >
            <button
              title="Volver"
              class="col-sm-1 col-md-2 col-8 btn btn-warning"
              (click)="return()"
            >
              <i class="fa-solid fa-circle-arrow-left"></i>
            </button>
          </div>
          <app-register></app-register>
        </div>
      </div>

      <div class="mt-4 rounded-3" [hidden]="!showClinicHistory">
        <div class="container-fluid">
          <div
            class="w-100 row justify-content-center justify-content-sm-end p-2 m-0"
          >
            <button
              title="Volver"
              class="col-sm-1 col-md-2 col-8 btn btn-warning"
              (click)="return()"
            >
              <i class="fa-solid fa-circle-arrow-left"></i>
            </button>
          </div>
          <app-clinic-history
            [showClinicHistory]="true"
            [listOfClinicHistory]="listOfClinicHistory"
          ></app-clinic-history>
        </div>
      </div>
    </div>
  </div>
</section>
