<section class="h-100 p-4">
  <div class="bg-light shadow p-2 rounded table-responsive">
    <table *ngIf="listOfAppoinments" class="table table-striped table-ligth">
      <thead class="table-dark">
        <tr>
          <th
            class="text-center fw-bold"
            *ngFor="
              let item of (listOfAppoinments | appoinmentlist)[0] | keyvalue
            "
          >
            <div *ngIf="item.key !== 'Objeto'">{{ item.key | uppercase }}</div>
          </th>
          <th class="text-center fw-bold">ACCION</th>
        </tr>
      </thead>
      <tbody class="table-group-divider">
        <tr *ngFor="let element of listOfAppoinments | appoinmentlist">
          <td class="text-center" *ngFor="let item of element | keyvalue">
            <div *ngIf="item.key !== 'Objeto'">{{ item.value }}</div>
          </td>
          <td class="text-center">
            <input
              type="button"
              [ngClass]="'btn btn-outline-success'"
              value="Seleccionar"
              (click)="chooseAppoinment(element.Objeto)"
            />
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
