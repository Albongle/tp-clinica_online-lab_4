<section class="h-100 p-4">
  <div class="row w-100 justify-content-center">
    <div class="col-5">
      <input
        class="form-control p-2 mb-2"
        type="text"
        placeholder="Buscar turno"
        (keyup)="searchAppoinment($event)"
      />
    </div>
  </div>
  <div class="bg-light shadow p-2 rounded table-responsive">
    <table *ngIf="listOfAppoinments" class="table table-striped table-ligth">
      <thead class="table-dark">
        <tr>
          <ng-container
            *ngFor="
              let item of (listOfAppoinments | appoinmentlist)[0] | keyvalue
            "
          >
            <ng-template
              *ngIf="item.key !== 'Objeto'; then thenThBlock"
            ></ng-template>
            <ng-template #thenThBlock>
              <th class="text-center fw-bold" #thenThBlock>
                {{ item.key | uppercase }}
              </th></ng-template
            >
          </ng-container>
          <th *ngIf="listOfAppoinments.length > 0" class="text-center fw-bold">
            ACCION
          </th>
        </tr>
      </thead>
      <tbody class="table-group-divider">
        <tr *ngFor="let element of listOfAppoinments | appoinmentlist">
          <ng-container *ngFor="let item of element | keyvalue">
            <ng-template
              *ngIf="item.key !== 'Objeto'; then thenTdBlock"
            ></ng-template>
            <ng-template #thenTdBlock>
              <td class="text-center" #thenThBlock>
                {{ item.value }}
              </td></ng-template
            >
          </ng-container>

          <td *ngIf="listOfAppoinments.length > 0" class="text-center">
            <input
              type="button"
              [ngClass]="'btn btn-outline-success'"
              value="Seleccionar"
              (click)="chooseAppoinment(element.Objeto)"
            />
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
