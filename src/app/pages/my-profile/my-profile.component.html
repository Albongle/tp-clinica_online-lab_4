<section class="profile">
  <article class="row justify-content-center h-100 m-0 p-0 align-items-center">
    <div
      class="bg-light shadow p-1 rounded col-lg-5 col-md-6 col-sm-8 card mb-3"
      style="max-width: 540px"
    >
      <div class="row g-0 align-items-center">
        <div class="col-md-4">
          <img
            [src]="profilePhoto ?? imgDefault"
            class="img-fluid rounded-start"
            alt="foto_perfil"
          />
        </div>
        <div class="col-md-8">
          <div *ngIf="user" class="card-body">
            <h5 class="card-title">{{ user.lastName }}, {{ user.name }}</h5>
            <div class="card-text">
              <ul>
                <li *ngFor="let item of user | keyvalue">
                  {{ item.key | keysmapped | uppercase }}: {{ item.value }}
                </li>
              </ul>
            </div>
            <p class="card-text">
              <small class="text-body-secondary"
                >Actualizado a {{ date }}</small
              >
            </p>
          </div>
        </div>
      </div>
    </div>
  </article>
</section>
