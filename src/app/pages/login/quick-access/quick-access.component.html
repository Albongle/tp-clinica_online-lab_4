<section class="w-100 d-flex flex-column">
  <button
    *ngFor="let user of listUsers"
    title="Admin"
    class="w-100 m-1 btn btn-outline-primary p-0"
    (click)="setUser(user)"
  >
    <img
      class="w-100 img-fluid rounded-circle"
      [src]="user.profilePhoto"
      alt="profile_photo"
      [title]="user.userRole"
    />
  </button>
</section>
