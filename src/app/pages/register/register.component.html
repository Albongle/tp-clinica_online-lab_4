<section class="row justify-content-center">
  <form class="col-6">
    <input
      class="mt-3 form-control"
      type="email"
      name="email"
      placeholder="Email"
    />
    <input
      class="mt-3 form-control"
      type="text"
      name="password"
      placeholder="Password"
    />
    <input
      class="mt-3 btn btn-outline-success"
      type="button"
      value="Registrate"
      (click)="register()"
    />
  </form>
</section>
