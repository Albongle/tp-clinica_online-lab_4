<nav class="p-2 navbar sticky-top" [ngStyle]="{ 'background-color': 'tomato' }">
  <button
    class="navbar-toggler"
    type="button"
    data-bs-toggle="offcanvas"
    data-bs-target="#offcanvasNavbar"
    aria-controls="offcanvasNavbar"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <img
    [ngStyle]="{ width: '64px' }"
    src="../../../assets/images/clinica-online-logo.png"
    alt="logo"
  />
  <div
    class="offcanvas offcanvas-start"
    tabindex="-1"
    id="offcanvasNavbar"
    aria-labelledby="offcanvasNavbarLabel"
  >
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Clinica Online</h5>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="offcanvas"
        aria-label="Close"
      ></button>
    </div>
    <div class="offcanvas-body">
      <div *ngIf="userService.userLogged" class="d-flex">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <img
                [src]="userService.userImageUrl ?? imgDefault"
                alt="img-usuario"
                [ngStyle]="{ width: '32px', 'border-radius': '100%' }"
              />{{ userService.userLogged.lastName }},
              {{ userService.userLogged.name }}
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li>
                <a
                  class="dropdown-item"
                  data-bs-dismiss="offcanvas"
                  (click)="signOut()"
                  >Logout</a
                >
              </li>
            </ul>
          </li>
        </ul>
      </div>
      <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
        <li class="nav-item">
          <a
            class="nav-link"
            aria-current="page"
            routerLink="welcome"
            data-bs-dismiss="offcanvas"
            >Home</a
          >
        </li>
        <li *ngIf="!userService.userLogged" class="nav-item">
          <a
            class="nav-link"
            aria-current="page"
            routerLink="login"
            data-bs-dismiss="offcanvas"
            >Ingresa</a
          >
        </li>
        <li *ngIf="!userService.userLogged" class="nav-item">
          <a class="nav-link" routerLink="register" data-bs-dismiss="offcanvas"
            >Registrate</a
          >
        </li>
        <li
          *ngIf="
            userService.userLogged &&
            userService.userLogged.userRole === 'admin'
          "
          class="nav-item"
        >
          <a class="nav-link" routerLink="users" data-bs-dismiss="offcanvas"
            >Usuarios</a
          >
        </li>
        <li *ngIf="userService.userLogged" class="nav-item">
          <a
            class="nav-link"
            routerLink="appoinment"
            data-bs-dismiss="offcanvas"
            >{{
              userService.userLogged.userRole === "patient"
                ? "Mis Turnos"
                : "Turnos"
            }}</a
          >
        </li>

        <li
          *ngIf="
            userService.userLogged &&
            (userService.userLogged.userRole === 'patient' ||
              userService.userLogged.userRole === 'admin')
          "
          class="nav-item"
        >
          <a
            class="nav-link"
            routerLink="appoinment/createappoinment"
            data-bs-dismiss="offcanvas"
            >Solicitar Turno</a
          >
        </li>

        <li *ngIf="userService.userLogged" class="nav-item">
          <a class="nav-link" routerLink="myprofile" data-bs-dismiss="offcanvas"
            >Mi Perfil</a
          >
        </li>
        <!-- <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Dropdown
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li>
              <hr class="dropdown-divider" />
            </li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </li> -->
      </ul>

      <!-- <form class="d-flex mt-3" role="search">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form> -->
    </div>
  </div>
</nav>
